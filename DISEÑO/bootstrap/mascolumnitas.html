<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Columnas</title>
  </head>
  <body>
    <div class="container">

        <!--- Primera fila -->
        <div class="row mb-5">
            <!-- Hacemos dos columnas que se repartan los 12 espacios -->
            <div class="col-7 bg-success">1</div>
            <!--- Dentro de esta columna, hacemos una fila. Esta fila pasa a tener 12 espacios -->
            <div class="col-5">
                <div class="row">
                    <!--- Los dividimos /2 = 6 -->
                    <div class="col-6 bg-warning">2</div>
                    <div class="col-6 bg-danger">3</div>
                </div>
            <!--- Como queremos otra fila debajo del 2 y el 3, añadimos un row DENTRO del col-5 -->
                <div class="row">
                    <!--- Esta celda queremos que ocupe los 12 espacios que sería el mismo espacio que la celda 2 y 3 -->
                    <div class="col-12 bg-secondary">4</div>
                </div>
                <!--- Y por arte de magia la celda 1 pasa a ocupar 2 filas para rellenar el hueco libre -->
            </div>
        </div>


        <!--- Otro ejemplo pero al revés -->
        <div class="row">
            <!--- Dividimos todo el espacio entre las 12 filas -->
             <!--- Ahora queremos que la primera celda tenga 2  columas, por lo que tenemos que hacer una fila para meterlas -->
            <div class="col-7 bg-success columna-doble">
                 <!--- Esta nueva row tiene 12 columnas, las dividimos como queramos -->
                <div class="row">
                    <div class="col-8 bg-warning">1</div>
                    <div class="col-4 bg-danger">2</div>
                </div>
                 <!--- Ahora queremos otra fila, pero la queremos dentro de  ".columna doble", por lo que hacemos otro row -->
                 <div class="row">  <!--- Este row lo dividimos en las partes que queramos -->
                     <div class="col-3 bg-primary">3</div>
                     <div class="col-9 bg-secondary">4</div>
                 </div>
            </div>
                <!--- Esta columna por arte de magia pasa a tener 2 alturas -->
            <div class="col-5 bg-light">5</div>
        </div>

    </div>
    <script src="bootstrap-4.6.0-dist/js/jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
