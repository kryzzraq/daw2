<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin:0;
        }
        #grid-container{
            margin: 0 auto;
            display:grid;
            gap: 10px;
            background-color: black;
            grid-template-columns: repeat(15,50px);
            grid-template-rows:repeat(17,50px);
            width: 890px;
        }
        #grid1{
            grid-row: 1/4;
            background-color: #ffcb01;
        }
        #grid2{
            grid-row: 4/16;
            background-color:rgb(141, 173, 173);
        }
        #grid3{
            grid-row: 16/18;
            background-color:rgb(141, 173, 173);
        }
        #grid4{
            grid-column: 2/7;
            grid-row: 1/4;
            background-color: #db0b0b;
        }
        #grid5{
            grid-column:2/7 ;
            grid-row:4/10;
            background-color: rgb(0, 0, 56);
        }
        #grid6{
            grid-column: 2/7;
            grid-row:10/11;
            background-color: rgb(186, 229, 229);
        }
        #grid7{
            grid-column: 2/7;
            grid-row:11/16;
            background-color: rgb(186, 229, 229);
        }
        #grid8{
            grid-column: 2/13;
            grid-row:16/17;
            background-color: #ffcb01;
        }
        #grid9{
            grid-column: 7/10;
            grid-row: 1/4;
            background-color: rgb(186, 229, 229);
        }
        #grid10{
            grid-column: 7/10;
            grid-row:4/10;
            background-color: black;
        }
        #grid11{
            grid-column: 7/10;
            grid-row: 10/14;
            background-color: #db0b0b;
        }
        #grid12{
            grid-column:7/13;
            grid-row:14/16;
            background-color: rgb(0, 0, 56);
        }
        #grid13{
            grid-column: 10/16;
            background-color:rgb(141, 173, 173);
        }
        #grid14{
            grid-column: 10/16;
            grid-row:2/8;
            background-color: #ffcb01;
        }
        #grid15{
            grid-column: 10/15;
            grid-row:8/10;
            background-color: rgb(186, 229, 229);
        }
        #grid16{
            grid-column: 10/15;
            grid-row:10/14;
            background-color: #db0b0b;
        }
        #grid17{
            grid-column: 13/15;
            grid-row: 14/16;
            background-color:rgb(141, 173, 173);
        }
        #grid18{
            grid-column: 13/16;
            background-color:rgb(141, 173, 173);
        }
        #grid19{
            grid-column: 15/16;
            grid-row: 8/14;
            background-color: black;
        }
        #grid20{
            grid-column: 15/16;
            grid-row: 14/16;
            background-color:rgb(141, 173, 173);
        }
        #grid21{
            grid-column:2/16;
            grid-row: 17/18;
            background-color:rgb(141, 173, 173);
        }

    </style>
</head>
<body>
    <div id="grid-container">
        <div id="grid1"></div>
        <div id="grid2"></div>
        <div id="grid3"></div>
        <div id="grid4"></div>
        <div id="grid5"></div>
        <div id="grid6"></div>
        <div id="grid7"></div>
        <div id="grid8"></div>
        <div id="grid9"></div>
        <div id="grid10"></div>
        <div id="grid11"></div>
        <div id="grid12"></div>
        <div id="grid13"></div>
        <div id="grid14"></div>
        <div id="grid15"></div>
        <div id="grid16"></div>
        <div id="grid17"></div>
        <div id="grid18"></div>
        <div id="grid19"></div>
        <div id="grid20"></div>
        <div id="grid21"></div>
    </div>
</body>
</html>
