<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        body,html{
            display: grid;
            height: 100%;
            width: 100%;
            justify-items: center;
            align-items: center;
            background: radial-gradient(ellipse at center, rgba(210,255,82,1) 0%, rgba(210,255,82,1) 69%, rgba(40,219,81,1) 100%);
        }
        .grid-container{
            height: 300px;
            width: 400px;
            border-radius: 30px;
            display: grid;
            grid-template-columns: 40% 60%;
            grid-row: auto;
            background-color: white;
            box-shadow: 2px 2px 20px rgb(0, 0, 0);
            position: relative;
        }
        #circulo{
            position: absolute;
            top:15px;
            left: 120px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid white;
            background: linear-gradient(135deg, rgba(210,255,82,1) 0%, rgba(210,255,82,1) 37%, rgba(40,219,81,1) 100%);
        }
        .item1{
            grid-column: 1/2 ;
            grid-row: 1/2;
        }
        .item1 img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30px 0 0 30px;
        }
        .item2{
            grid-column: 2/3 ;
            grid-row: 1/2;
            padding: 80px 30px 30px 20px;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
        }
        .montain{
            color: #23b645;
            font-weight: bold;
            text-align: right;
        }
        .flex-container{
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }
        .flex-container i{
            font-size: 30px;
            color:  #23b645;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1"><img src="https://picsum.photos/id/1003/600/400" alt=""></div>
        <div class="grid-item item2">
            <div>
                <p class="montain">Montain</p>
                <h2 class="titulo">Jane Doe</h2>
                <p class="texto">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nulla eveniet, deserunt autem, quibusdam tempora similique qui.</p>
            </div>
            <div class="flex-container">
                <i class="far fa-heart"></i>
                <i class="far fa-envelope"></i>
                <i class="fas fa-user-friends"></i>            
            </div>
            <div id="circulo"></div>
        </div>
    </div>
</body>
</html>
