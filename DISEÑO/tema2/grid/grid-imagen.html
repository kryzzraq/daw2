<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Document</title>
<style>
    *{
        box-sizing: border-box;
    }    
    .grid-container{
        width: 80vw;
        height: 100vh;
        margin: auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 10vh 25vh 10vh;
        align-content: center;
        justify-content: center;
        background-color: rgb(255, 237, 217);
        padding: 20px;
        border-radius: 30px;
    }
    .grid-item{
        text-align: center
    }
    .item1{
        grid-row: 1/4;
        grid-column: 1/2;
    }
    img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }
    .item2{
        padding: 5px;
        font-size: 35px;
        font-family: 'Dancing Script', cursive;
    }
    .item3{
        text-align: justify;
        padding: 0px 20px;
    }
    .item4{
        display: flex;
        justify-content: center;
        align-items: flex-end;
    }
    .item4 > button{
        background-color:#f8cd87;
        border:0;
        padding: 15px;
        border-radius: 20px 0px;
        font-size: 15px;
    }
    .item4 > button:hover{
        background: rgba(243,226,199,1);
        background: -moz-linear-gradient(45deg, rgba(243,226,199,1) 0%, rgba(235,176,87,1) 35%, rgba(245,174,66,1) 57%, rgba(233,212,179,1) 100%);
        background: -webkit-gradient(left bottom, right top, color-stop(0%, rgba(243,226,199,1)), color-stop(35%, rgba(235,176,87,1)), color-stop(57%, rgba(245,174,66,1)), color-stop(100%, rgba(233,212,179,1)));
        background: -webkit-linear-gradient(45deg, rgba(243,226,199,1) 0%, rgba(235,176,87,1) 35%, rgba(245,174,66,1) 57%, rgba(233,212,179,1) 100%);
        background: -o-linear-gradient(45deg, rgba(243,226,199,1) 0%, rgba(235,176,87,1) 35%, rgba(245,174,66,1) 57%, rgba(233,212,179,1) 100%);
        background: -ms-linear-gradient(45deg, rgba(243,226,199,1) 0%, rgba(235,176,87,1) 35%, rgba(245,174,66,1) 57%, rgba(233,212,179,1) 100%);
        background: linear-gradient(45deg, rgba(243,226,199,1) 0%, rgba(235,176,87,1) 35%, rgba(245,174,66,1) 57%, rgba(233,212,179,1) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f3e2c7', endColorstr='#e9d4b3', GradientType=1 );
    }
    .item4 > button:focus{
        outline: none;
    }
    @media screen and (max-width: 1200px){
        .grid-container{
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1"><img src="https://picsum.photos/id/1076/600/400" alt=""></div>
        <div class="grid-item item2">Temporibus</div>
        <div class="grid-item item3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum quas perferendis dolore perspiciatis adipisci enim eveniet ipsum soluta necessitatibus dignissimos, delectus quis pariatur dolores harum tenetur numquam nostrum id porro.</div>
        <div class="grid-item item4"><button>Leer m√°s...</button></div>
    </div>
</body>
</html>
