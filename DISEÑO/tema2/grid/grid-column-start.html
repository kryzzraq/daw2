<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .grid-container{
            display: grid;

            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(4,100px);
        }
        .grid-item{
            border: 1px solid black;
            text-align: center;
            font-size: 44px;
        }
        #grid-1{
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        #grid-2{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 3;
            grid-row-end: 5;
        }
        #grid-5{
            grid-column-start: 2;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="grid-1">Item1</div>
        <div class="grid-item" id="grid-2">Item2</div>
        <div class="grid-item" id="grid-3">Item3</div>
        <div class="grid-item" id="grid-4">Item4</div>
        <div class="grid-item" id="grid-5">Item5</div>
    </div>
</body>
</html>
