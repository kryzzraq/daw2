<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display:grid;
            gap: 10px;
            grid-template: repeat(4, 1fr) / repeat(2,1fr);
            grid-auto-flow: row;
        }
        #container>div{
            font-size: 2em;
            text-align: center;
            border: 1px solid black;

        }

    </style>
</head>
<body>
    <div id="container">
        <div id="item1">1</div>
        <div id="item2">2</div>
        <div id="item3">3</div>
        <div id="item4">4</div>
        <div id="item5">5</div>
    </div>
</body>
</html>
