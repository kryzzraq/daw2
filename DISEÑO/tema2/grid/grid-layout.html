<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #gridContainer{
            display: grid;
            grid-template-columns: 2fr 8fr;
            grid-template-rows: repeat(4,auto);
            gap:10px;
        }
        .grid-item{
            color: #FFF;
            padding: 20px;
            font-size: 2em;
        }
        header{
            grid-column: 1/3;
            grid-row: 1/1;
            background-color: rgb(53, 53, 192);
        }
        .sidebar{
            grid-column: 1/2;
            grid-row: 2/4;
            background-color: rgb(53, 192, 95);
        }
        .main{
            grid-column: 2/3;
            grid-row: 2/3;
            background-color: rgb(192, 53, 192);
            height: 300px;
        }
        .extra{
            grid-column: 2/3;
            grid-row: 3/4;
            background-color: rgb(182, 241, 155);
        }
        footer{
            grid-column: 1/3;
            grid-row: 4/5;
            background-color: rgb(53, 171, 192);
        }
        @media screen and (max-width:640px){
            #gridContainer{
                display: grid;
                grid-template-columns:1fr;
                grid-template-rows: repeat(5,auto);
                gap:10px;
            }
            .grid-item{
                color: #FFF;
                padding: 20px;
                font-size: 2em;
            }
            header{
                grid-column: 1/2;
                grid-row: 1/2;
            }
            .sidebar{
                grid-column: 1/2;
                grid-row: 2/3;
            }
            .main{
                grid-column: 1/2;
                grid-row: 3/4;
            }
            .extra{
                grid-column: 1/2;
                grid-row: 4/5;
            }
            footer{
                grid-column: 1/2;
                grid-row: 5/6;
            }
        }
    </style>
</head>
<body>
    <div id="gridContainer">
        <header class="grid-item" >Header</header>
        <div class="grid-item sidebar">Sidebar</div>
        <div class="grid-item main">Main Content</div>
        <div class="grid-item extra">Extra</div>
        <footer class="grid-item" >Footer</footer>
    </div>
</body>
</html>
