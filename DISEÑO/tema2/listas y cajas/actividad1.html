<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html body{
            height: 100%;
        }
        ul{
            list-style-type: none;
        }
        a{
            display: inline-block;
            width: 100px;
            background-color: cadetblue;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            color: white;
        }
        a:hover{
            background-color:darkcyan;
        }
        a:visited{
            background-color: black;
            color: white;
        }
        li{
            display: inline-block;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <a href="https://google.com">Enlace 1</a>
            </li>
            <li>
                <a href="https://google.com">Enlace 2</a>
            </li>
            <li>
                <a href="https://google.com">Enlace 3</a>
            </li>
        </ul>
    </div>
</body>
</html>
