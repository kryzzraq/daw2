<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor{
            background-color: gray;
        }
        .contenedor>.titulo{
            background-color: rgb(51, 51, 51);
            color: white;
            padding: 20px;
            margin: 0;
        }
        .contenido{
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .contenido>img{
            width: 15%;
            justify-content: space-between;
            padding: 10px;
            border: 1px #555 dashed;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>Flex-box: Catálogo de imágenes</h2>
        </div>
        <div class="contenido">
            <img src="https://picsum.photos/id/1076/600/400" alt="">
            <img src="https://picsum.photos/id/1081/600/400" alt="">
            <img src="https://picsum.photos/id/743/600/400" alt="">
            <img src="https://picsum.photos/id/870/600/400" alt="">
            <img src="https://picsum.photos/id/945/600/400" alt="">
        </div>
    </div>
</body>
</html>
