<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1{
            background-color: chocolate;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* modo multilinea */
            justify-content: center; /*alienacion horizontal*/
        }
        .container1 .item{
            background-color: rgb(255, 185, 160);
            border: 1px solid black;
            margin: 20px;
            padding: 30px;
            font-size: 50px;
        }
        .container2{
            background-color: cornflowerblue;
            display: flex;
            flex-wrap: wrap;
            height: 200px;
            align-content:flex-end; /*alienacion vertical*/
        }
        .container2 .item{
            background-color: rgb(161, 184, 226);
            border: 1px solid black;
            width: 400px;
        }
        .container3{
            background-color: darkgreen;
            height: 300px;
            display: flex;
            flex-direction: row;
            justify-content: center; /*alienacion horizontal*/
            align-items: center; /*alienacion vertical*/
        }
        .container3 .item{
            background-color: rgb(128, 200, 128);
            border: 1px solid black;
            font-size: 50px;
            margin: 20px;
            padding: 30px;
        }
        .container3 #item3{
            align-self: flex-end; /*para un Ãºnico elemento*/
        }
        .container4{
            background-color: chocolate;
            height: 400px;
            display: flex;
            justify-content: center; /*alienacion horizontal*/
            align-items: center; /*alienacion vertical*/
            flex-shrink: 2;
        }
        .container4 .item{
            background-color: rgb(255, 185, 160);
            border: solid 1px black;
            margin: 10px;
            padding: 20px;
            flex-grow: 1;
        }
        .container4 #item3{
            flex-grow: 2;
        }
        .container4 #item3{
            flex-shrink: 1;
        }
    </style>
</head>
<body>
    <h2>Container 1 - justify content</h2>
    <div class="container1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <h2>Container 2 - align content</h2>
    <div class="container2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <h2>Container 3 - align items</h2>
    <div class="container3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item" id="item3">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <h2>Container 4 - propiedades de items hijos - flex-grow</h2>
    <div class="container4">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item" id="item3">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item" id="item6">6</div>
    </div>
</body>
</html>
