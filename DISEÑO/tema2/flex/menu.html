<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        h1{
            text-align: center;
        }
        nav{
            display: flex;
            background-color: gray;
            height:50px;
            justify-content: space-around;
        }
        a{
            text-decoration: none;
            color: white;
            border: 1px white solid;
            height: 100%;
            padding: 15px;
        }
        a:hover{
            background-color: rgb(75, 75, 75);
        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <nav>
            <a href="#">Enlace 1</a>
            <a href="#">Enlace 2</a>
            <a href="#">Enlace 3</a>
            <a href="#">Enlace 4</a>
    </nav>
</body>
</html>
