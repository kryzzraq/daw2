<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            margin: 0;
            height: 100%;
        }
        .contenedor{
            position: relative;
            text-align: center;
            height: 80px;
            margin: 200px auto 0 auto;
            width: 200px;
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            }
        .texto{
            font-size: 20px;
        }
        .borde{
            position: absolute;
            background-color: black;
        }
        .bordeArriba{            
            top: 0;
            left: 0;
            width: 0;
            height: 3px;
            animation: bordeArr 1s forwards, quitarBordeArriba 1s forwards 7s;
            
        }
        .bordeDerecha{
            top: 0;
            right: 0;
            width: 3px;
            height: 0;
            animation: bordeDerec 1s forwards 1s, quitarBordeDerecha 1s forwards 6s;
        }
        .bordeAbajo{            
            bottom: 0;
            right: 0;
            width: 0;
            height: 3px;
            animation: bordeAb 1s forwards 2s, quitarBordeAbajo 1s forwards 5s;
            
        }
        .bordeIzquierda{
            bottom: 0;
            left: 0;
            width: 3px;
            height: 0;
            animation:bordeIzq 1s forwards 3s, quitarBordeIzquierda 1s forwards 4s;
        }
        @keyframes bordeArr{
            0%{ width: 0;  }
            100%{ width: 100%;  }
        }
        @keyframes bordeDerec {
            0%{  height: 0;  }
            100%{  height: 100%;   }
        }
        @keyframes bordeAb {
            0%{ width: 0; }
            100%{ width: 100%; }
        }
        @keyframes bordeIzq {
            0%{ height: 0;  }
            100%{ height: 100%; }
        }
        @keyframes quitarBordeIzquierda {
            0%{height: 100%;}
            100%{height: 0%;}            
        }
        @keyframes quitarBordeAbajo{
            0%{width:100%}
            100%{width:0%}
        } 
        @keyframes quitarBordeDerecha{
            0%{height:100%}
            100%{height: 0%;}
        }     
        @keyframes quitarBordeArriba {
            0%{width: 100%;}
            100%{width: 0%; }
        }
        
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="borde bordeArriba"></div>
        <div class="borde bordeDerecha"></div>
        <div class="borde bordeAbajo"></div>
        <div class="borde bordeIzquierda"></div>
        <span class="texto">Lorem Ipsum</span>
    </div>
</body>
</html>
