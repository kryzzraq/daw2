<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .contenedor{
            display: flex;
            justify-content: center;
            margin-top: 300px;
        }
        img{
            width: auto;
            height:75px;
            animation-name: imagen;
            animation-duration: 2s;
            animation-fill-mode: forwards;

        }
        .texto{
            font-size: 3em;
            align-self: center;
            padding: 20px;
            animation-name: texto;
            animation-duration: 2s;
            animation-delay: 2s;
            animation-fill-mode: forwards;
        }
        @keyframes imagen{
            0%{
                transform: scale(0,0) rotate(360deg);
            }
            60%{
                transform: scale(1,1);
            } 
            100%{
                transform: rotateY(180deg);
            }
        }
        @keyframes texto{
            0%{
                color:black;
            }
            50%{
                color: rgb(49, 5, 78);
            }
            100%{
                color: rgb(243, 107, 243);
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <img src="icon2.png" alt="">
        <div class="texto">Mi empresa</div>
    </div>
</body>
</html>
