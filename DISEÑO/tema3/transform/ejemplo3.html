<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor{
            position: relative;
            width: 600px;
            height: 400px;
            border: 1px solid rebeccapurple;
            
            transition: ease .5s;
        }
        img{
            transition: ease 0.5s;
        }
        img:hover{
            filter: sepia();
            box-shadow: 5px 5px 20px black;
        }
        .capa4{
            position:absolute;
            top:100px;
            left: 0;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            text-align: center;
            transition: ease .5s;
        }
        .contenedor:hover .texto{
            font-size: 30px;
            transform: translateY(-30px);
        }
        .texto{
            color: black;
            transition: ease .5s;
        }
        .textoOculto{
            opacity: 0;
            
            transition: ease .5s;
        }
        .contenedor:hover .textoOculto{
            opacity: 1;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="contenedor">
       <img src="https://picsum.photos/id/1067/600/400" alt=""> 
       <div class="capa4">
           <div class="texto">Las oportunidades no pasan, se crean.</div>
           <div class="textoOculto">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</div>
       </div>
       
    </div>
    

</body>
</html>
