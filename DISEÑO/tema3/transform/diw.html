<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .diw{
            animation-name: animacion1;
            animation-duration: 5s ease;
            border-bottom: 1px black solid;
            width: 100%;
            list-style: none;
            display: flex;
        }
        .oculto{
            opacity: 0;
            width: 0;
            overflow: hidden;
            display: inline-block;
            transition: 5s;
        }
        .diw:hover .oculto{
            opacity: 1;
            width: auto;
        }
        
        @keyframes animacion1 {
            0%{
                margin-left: 100%;
            }
            100%{
                margin-left: 0;
            }            
        }
    </style>
</head>
