<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #eee;
        }
        .contenedor{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .tarjeta{
            background-color: white;
            width: 200px;
            height: 200px;
            padding: 15px;
            margin: 5px;
        }
        .caja{
            height: 100px;
            width: 100px;
            margin: auto;
            background-color: grey;
            cursor: pointer;
        }
        .relleno{
            height: 100px;
            width: 100px;
            margin: auto;
            background-color: salmon;
            opacity: 0.5;
            transition: 0.5s;
        }
        p{
            text-align: center;
            margin: 50px 0 0;
        }
        .translate:hover{
            transform: translate(-25px,25px);
        }
        .scale:hover{
            transform: scale(1.3,0.5);
        }
        .rotar:hover{
            transform: rotate(-45deg);
        }
        .skew:hover{
            transform: skew(10deg, -20deg);
        }
        .rellenoOrigen{
            height: 100px;
            width: 100px;
            margin: auto;
            background-color: salmon;
            opacity: 0.5;
            transition: 0.5s;
            transform-origin: right top;
        }
        .transformOrigen:hover{
            transform:scale(1.2)
        }
        .mix:hover{
            transform: scale(0.8) rotate(30deg) translate(50px, -50px);
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="tarjeta">
            <div class="caja">
                <div class="relleno translate"></div>
            </div>
            <p>Translate</p>
        </div>

        <div class="tarjeta">
            <div class="caja">
                <div class="relleno scale"></div>
            </div>
            <p>Scale</p>
        </div>

        <div class="tarjeta">
            <div class="caja">
                <div class="relleno rotar"></div>
            </div>
            <p>Rotar</p>
        </div>

        <div class="tarjeta">
            <div class="caja">
                <div class="relleno skew"></div>
            </div>
            <p>Skew</p>
        </div>

        <div class="tarjeta">
            <div class="caja">
                <div class="rellenoOrigen transformOrigen"></div>
            </div>
            <p>Transform-origin</p>
        </div>

        <div class="tarjeta">
            <div class="caja">
                <div class="relleno mix">
                </div>
            </div>
            <p>Mix</p>
        </div>
    </div>
</body>
</html>
