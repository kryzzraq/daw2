<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            margin:0;
        }
        .contenedor{
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .item{
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 100%;
            background-position: center;
            border: 8px solid rgba(27, 27, 100, 0.486);;
            
        }
        .capaOculta{
            background-color: rgba(27, 27, 100, 0.486);
            width: 100%;
            height: 100%;
            text-align: center;
            padding-top: 70px;
            opacity: 0;
            transition:  0.5s;
            color: white;
            display: flex;
            flex-direction: column;
            font-family: Impact;
        }        
        .texto1{
            border-top: 1px solid white;
            font-size: 12px;
            font-style: italic;
            width: 50%;
            margin: 20px auto 0 auto;
            padding: 5px;
            font-family: arial;
            opacity: 0;
            transition: 0.5s;
            transition-delay: 0.5s;
        }
        .item1{
            background-image: url("https://picsum.photos/id/684/600/400");
        }
        .item2{
            background-image: url("https://picsum.photos/id/231/600/400");
        }
        .item3{
            background-image: url("https://picsum.photos/id/393/600/400");
        }
        .item:hover .capaOculta{
            opacity: 1;
        }
        .item:hover .texto1{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="item item1">
            <div class="capaOculta">
                <span class="texto">Lorem ipsum</span>
                <span class="texto1">By Laura</span>
            </div>
        </div>
        <div class="item item2">
            <div class="capaOculta">
                <span class="texto">Lorem ipsum</span>
                <span class="texto1">By Laura</span>
            </div>
        </div>
        <div class="item item3">
            <div class="capaOculta">
                <span class="texto">Lorem ipsum</span>
                <span class="texto1">By Laura</span>
            </div>
        </div>
    </div>
</body>
</html>
