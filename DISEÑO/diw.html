<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .diw{
            animation-name: animacion1;
            animation-duration: 5s;
            border-bottom: 1px black solid;
            width: 100%;
        }
        .oculto{
            opacity: 0;
            width: 0;
            overflow: hidden;
            display: inline-block;
            transition: 2s ease;
        }
        .diw:hover .oculto{
            opacity: 1;
            width: auto;
        }
        
        @keyframes animacion1 {
            0%{
                margin-left: 100%;
            }
            100%{
                margin-left: 0;
            }            
        }
    </style>
</head>
<body>
    <div class="diw">D<span class="oculto">ise√±o&nbsp;</span>I<span class="oculto">nterfaces&nbsp;</span>W<span class="oculto">eb</span></div>
</body>
</html>
