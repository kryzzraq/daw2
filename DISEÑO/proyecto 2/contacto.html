<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         @font-face {
            font-family: "miFuente";
            src: url("Silverstone-Sans.otf");
        }
        *{
            font-family: miFuente;
            box-sizing: border-box;
        }
        html {
            min-height: 100%;
            position: relative;
        }
        body {
            margin: 0;
            margin-bottom: 40px;
            background: rgba(183,222,237,1);
            background: -moz-linear-gradient(45deg, rgba(183,222,237,1) 0%, rgba(113,206,239,1) 48%, rgba(33,180,226,1) 53%, rgba(183,222,237,1) 100%);
            background: -webkit-gradient(left bottom, right top, color-stop(0%, rgba(183,222,237,1)), color-stop(48%, rgba(113,206,239,1)), color-stop(53%, rgba(33,180,226,1)), color-stop(100%, rgba(183,222,237,1)));
            background: -webkit-linear-gradient(45deg, rgba(183,222,237,1) 0%, rgba(113,206,239,1) 48%, rgba(33,180,226,1) 53%, rgba(183,222,237,1) 100%);
            background: -o-linear-gradient(45deg, rgba(183,222,237,1) 0%, rgba(113,206,239,1) 48%, rgba(33,180,226,1) 53%, rgba(183,222,237,1) 100%);
            background: -ms-linear-gradient(45deg, rgba(183,222,237,1) 0%, rgba(113,206,239,1) 48%, rgba(33,180,226,1) 53%, rgba(183,222,237,1) 100%);
            background: linear-gradient(45deg, rgba(183,222,237,1) 0%, rgba(113,206,239,1) 48%, rgba(33,180,226,1) 53%, rgba(183,222,237,1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b7deed', endColorstr='#b7deed', GradientType=1 );
        }
        
        div.menu{
            position: fixed;
            top:0;
            left:0;
            width:100vw;
            height:65px;
            text-align:center;
            background-color:black;
            font-size: 20px;
        }
        div ul li{
            display: inline;
            margin: 0px 25px;
        }
        div ul li a{
            color:white;
            text-decoration: none;
            border-radius: 30px;
            padding:5px 20px;
            letter-spacing: 2px;
        }
        div ul li a:hover{
            background-color: white;
            color:rgb(0, 0, 0);
        }
        h1{
            display: block;
            margin: 100px auto 0px auto;
            letter-spacing: 3px;
            font-family: miFuente;
        }
        #formulario{
            background-color: white;
            border-radius: 40px;
            width: 800px;
            display: flex;
            flex-direction: column;
            margin: 150px auto 200px auto;
            background-image: url(gui/S20.png);
            background-repeat: no-repeat;
            background-position: left;
            height: 600px;
        }        
        #frmContacto{
            display: flex;
            flex-direction: column;
            width: 520px;
            margin: 0 auto;
            padding: 50px;
        }
        input{
            border: 1px solid grey;
            padding: 10px;
            margin: 8px;
            border-radius: 20px;
            background-color: white;
        }
        input:focus{
            outline:0;
        }
        textarea{
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
        }
        textarea:focus{
            outline:0;
        }
        button{
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 50px;
            width: 200px;
            font-size: 10px;
            letter-spacing: 2px;
            margin: 0 auto;
            margin-top: 20px;
        }
        button:active{
            outline:0;
        }

        footer {
            background-color: black;
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: row;
            color: white;
            
        }
        footer .redes{
            text-decoration: none;
            display: flex;
            padding:5px;
         
        }
        footer .redes a{
            text-decoration: none;
            margin: 0px 25px 15px 25px;
            color:rgb(0, 121, 168);
            letter-spacing: 1px;

        }
        footer .condiciones{
           
            padding:20px;
        }
        footer .condiciones a{
            display: inline;
            margin:35px;
            padding:15px;
            text-decoration: none;
            color:white;
        }
        #nombreApellidos{
            display: flex;
            justify-content: space-between;
        }
            
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="">HOME</a></li >
            <li><a href="">SOBRE NOSOTROS</a></li>

            <li><a href="">CONTACTANOS</a></li>
        </ul>
    </div>
    <div id="formulario">
        <h1>CONTACTO</h1>
        <form name="frmContacto" id="frmContacto" action="mailto:mimovil@correo.com" method="post" enctype="text/plain">
            <div id="nombreApellidos">
                <input type="text" minlength="1" placeholder="Nombre">
                <input type="text" minlength="1" placeholder="Apellidos">
            </div>
            <input type="text" minlength="1" placeholder="Correo electrÃ³nico">
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder=" Mensaje"></textarea>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
    <footer class="footer">
        <div class="condiciones">
            <a href=""> Ayuda sobre accesibilidad</a>
            <a href=""> Condiciones de compra </a>
            <a href=""> Politica de privacidad</a>
            <a href=""> Politica de cookies</a>
            <a href=""> Aviso legal </a>
            <a href=""> Mapa del sitio</a>
    </div>
    <div class="redes">
        <a href="https://www.twitter.com">TWITTER</a>
        <a href="https://www.faceook.com">FACEBOOK</a>   
        <a href="https://www.linkedin.com">LINKEDIN</a>
        <a href="https://www.instagram.com">INSTAGRAM</a>
    </div>
</footer>
</body>
</html>
