<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="https://kit.fontawesome.com/71665cb0fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container" class="container">
        <div class="item item1" id="item1">
            <div id="foto" class="foto">
                <img src="https://picsum.photos/id/1025/600/600" alt="">
            </div>
            <div class="perfil" id="perfil">
                <p class="titulo" id="titPerfil">Perfil</p>
                <div class="text" id="textPerfil"></div>
            </div>
            <div class="idiomas" id="idiomas">
                <p class="titulo" id="titIdiomas">Idiomas</p>
                <div class="text" id="textIdiomas"></div>
            </div>
            <div class="lenguajesProg" id="lenguajesProg">
                <p class="titulo" id="titLenguajes">Lenguajes</p>
                <div class="text" id="textLenguajes"></div>
            </div>
            <div class="carnets" id="carnets">
                <p class="titulo" id="titLenguajes">Carnets</p>
                <div class="text" id="textCarnets"></div>
            </div>
            <div class="carnets" id="carnets">
                <p class="titulo" id="titLenguajes">Intereses</p>
                <div class="text" id="textCarnets">
                    <div class="interes">
                        <i class="fas intereses fa-music"></i>
                        <i class="fas intereses fa-film"></i>                        
                    </div><br/>
                    <div class="interes">
                        <i class="fas intereses fa-mug-hot"></i>
                        <i class="fas intereses fa-gamepad"></i>                        
                    </div>                    
                </div>
            </div>
        </div>
        <div class="item item2" id="item2">
            <div class="datosPersonales" id="datosPersonales">
                <div class="nombreApe" id="nombreApe">
                    <p class="tit2" id="titNombre"></p>
                    <p class="tit2" id="titConcepto"></p>
                </div>
                <div class="descripcion" id="descripcion"></div>
                <div class="contacto" id="contacto">
                    <div class="email" id="email">
                        <i class="fas fa-envelope"></i>
                        <p class="emailText" id="emailText"></p>
                    </div>
                    <div class="telefono" id="telefono">
                        <i class="fas fa-phone-alt"></i>
                        <p class="telText" id="telText"></p>
                    </div>
                </div>
            </div>
            <div class="educacion" id="educacion">
                <p class="tit2" id="titEducacion">Educaci√≥n</p>
                <div id="infoEstudios"></div>
            </div>
            <div class="experienciaLaboral" id="experienciaLaboral">
                <p class="tit2" id="titExp">Experiencia Laboral</p>
                <div id="infoLaboral"></div>
            </div>             
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
