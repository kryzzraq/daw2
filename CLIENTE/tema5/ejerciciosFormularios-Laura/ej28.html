<!DOCTYPE html>
<html lang="en">
<head>

                <input type="checkbox" name="asignatura1" value="historia" id="asignatura1">Historia <br/>

                    <option value="ratonRGB">Ratón Gaming RBG</option>
                    <option value="tecladoMecanico">Teclado mecánico</option>

                <input type="radio" name="lenguaje" value="phyton" id="lenguaje">Phyton
                <input type="radio" name="lenguaje" value="HTML" id="lenguaje">HTML
                <input type="radio" name="lenguaje" value="visual_basic" id="lenguaje">Visual Basic 
                <input type="radio" name="lenguaje" value="CSS" id="lenguaje">CSS<br/>

        <button name="enviar" id="enviar">Enviar</button>
