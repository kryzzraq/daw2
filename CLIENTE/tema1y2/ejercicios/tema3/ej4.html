<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cadena = prompt("Escribe una cadena de texto");
        var array = cadena.split(" ");
        //primera palabra
        console.log(`${array[0]} <br/>`);
        //Ãºltima posicion
        console.log(`${array[array.length-1]} <br/>`);
        //palabras en orden inverso:
        for(let i = array.length-1; i>=0; i--){
            console.log(`${array[i]} `);
        }
        //palabras ordenadas de la A a la Z
        console.log(`<br/>${array.sort()}`);
        //palabras ordenadas de la Z a la A
        console.log(`<br/>${array.reverse()}`);
    </script>
</body>
</html>
