<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //mientras que i sea menor de 30
        for(let i=0;i<=30;i++){
            //mientras que k sea menor o igual a i
            for(let k =1; k<=i;k++){
                //escribimos i
                document.write(i);
            }
            //introducimos un br
            document.write(`<br/>`);
        }
    </script>
</body>
</html>
