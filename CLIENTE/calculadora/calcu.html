<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=StyleSheet href="estilos.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculadora">
        <span id="marca">Lauriki - Casio ®</span>
        <input type="text" name="display" id="pantalla" readonly="readonly" class="pantalla">
        <div id="botones">
            <div id="fila">
                <button id="cientifica" value="7"  class="boton">&nbsp;</button>
                <button id="btnCE" value="ce" class="boton">CE</button>
                <button id="btnC" value="c" class="boton">C</button>
                <button id="btnDividir" value="/" class="boton">÷</button>
            </div>
            <div id="fila">
                <button id="btnSiete" value="7"  class="boton">7</button>
                <button id="btnOcho" value="8" class="boton">8</button>
                <button id="btnNueve" value="9" class="boton">9</button>
                <button id="btnMultiplicar" value="x" class="boton">x</button>
            </div>
            <div id="fila">
                <button id="btnCuatro" value="4" class="boton">4</button>
                <button id="btnCinco" value="5" class="boton">5</button>
                <button id="btnSeis" value="6" class="boton">6</button>
                <button id="btnRestar" value="-" class="boton">-</button>
            </div>
            <div id="fila">
                <button id="btnUno" value="1" class="boton">1</button>
                <button id="btnDos" value="2" class="boton">2</button>
                <button id="btnTres" value="3" class="boton">3</button>
                <button id="btnSumar" value="+" class="boton">+</button>
            </div>
            <div id="fila">
                <button id="btnDosCero" value="00" class="boton">00</button>
                <button id="btnCero" value="0" class="boton">0</button>
                <button id="btnPunto" value="," class="boton">.</button>
                <button id="btnIgual" value="=" class="boton">=</button>
            </div>
        </div>
    </div>
    <script src="funcionalidad.js"></script>
</body>
</html>
