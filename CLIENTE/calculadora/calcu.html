<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenedor">
        <input type="text" name="display" id="pantalla" readonly="readonly">
        <div>
            <button id="btnSiete" value="7">7</button>
            <button id="btnOcho" value="8">8</button>
            <button id="btnNueve" value="9">9</button>
            <button id="btnMultiplicar" value="x">x</button>
        </div>
        <div>
            <button id="btnCuatro" value="4">4</button>
            <button id="btnCinco" value="5">5</button>
            <button id="btnSeis" value="6">6</button>
            <button id="btnRestar" value="-">-</button>
        </div>
        <div>
            <button id="btnUno" value="1">1</button>
            <button id="btnDos" value="2">2</button>
            <button id="btnTres" value="3">3</button>
            <button id="btnSumar" id="+">+</button>
        </div>
        <div>
            <button id="btnCero" value="0">0</button>
            <button id="btnPunto" value=",">,</button>
            <button id="btnIgual" value="=">=</button>
        </div>
    </div>
    <script src="funcionalidad.js"></script>
</body>
</html>
