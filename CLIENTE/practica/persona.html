    <script>
        class Persona{
            nombre;
            apellido1;
            apellido2;
            edad;
            nacionalidad;

            constructor(nom, ape1, ape2, ed,nac){
                this.nombre = nom;
                this.apellido1 = ape1;
                this.apellido2 = ape2;
                this.edad = ed;
                this.nacionalidad = nac
            }

            getEdad(){
                return this.edad;
            }

            setEdad(numero){
                this.edad = numero;
            }
        }

        let laura = new Persona("laura","martin","vicente",26,"espa√±ola");
        console.log(laura)
        console.log(laura.getEdad())
        laura.setEdad(27);
        console.log(laura.getEdad())


    </script>
