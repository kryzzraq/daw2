<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relojaso</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text&display=swap" rel="stylesheet">
    <style>
        body, html{
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 87, 87);
        }
        .container{
            width: 200px;
            height: 200px;
            background-color: rgb(0, 87, 87);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .reloj{
            color: white;
            font-family: 'Big Shoulders Stencil Text', cursive;
            font-size: 45px;
            text-align: center;
            display: flex;

        }
        #fecha{
            font-size: 20px;
            color: white;
            font-family: 'Big Shoulders Stencil Text', cursive;
        }
        .segundos{
            width: 220px;
            height: 220px;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        #puntos{
            animation-name: puntitos;
            animation-iteration-count: infinite;
            animation-duration: 1s;
        }
        @keyframes puntitos {
           0%,100%{
               opacity: 1;
           }
           30%{
               opacity: 0.8;
           }            
        }
    </style>
</head>
<body>
    <div class="segundos">
        <div class="container">
            <div class="reloj" id="reloj1">
                <div id='horas'></div>
                <div id='puntos'>:</div>
                <div id='minutos'></div>
                <div id='puntos'>:</div>
                <div id='segundos'></div>
            </div>
            <div id='fecha'></div>
        </div>
    </div>
      
    
    <script src="reloj.js"></script>
</body>
</html>
